<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1 class="title">Tic Tac Toe</h1>
    <div class="board">
        <div class="tile" id="0"><p></p></div>
        <div class="tile" id="1"><p></p></div>
        <div class="tile" id="2"><p></p></div>
        <div class="tile" id="3"><p></p></div>
        <div class="tile" id="4"><p></p></div>
        <div class="tile" id="5"><p></p></div>
        <div class="tile" id="6"><p></p></div>
        <div class="tile" id="7"><p></p></div>
        <div class="tile" id="8"><p></p></div>
    </div>
    <div class="score">
        <p>X</p>
        <span class="x">0</span> 
        <p>:</p>
        <span class="o">0</span>
        <p>O</p>
    </div>
    <div>
        <p class="result">Player X's turn</p>
    </div>
    <div class="reset">
        <p>Reset</p>
    </div>
</body>
</html>
